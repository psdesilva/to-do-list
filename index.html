<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            To-do List
        </h1>
    </header>
    <main id="container">
        <section id="add-task">
            <h1>Add Task</h1>
            <form>
                <input type="text" id="task-name">
                <button type="submit" id="submit">Add</button>
            </form>
        </section>
        <section id="current-tasks">
            <h1>Current Tasks</h1>
            <p id="no-current-tasks">No Current Tasks to Display</p>
            <ul id="current-task-list"></ul>
        </section>
        <section id="completed-tasks">
            <h1>Completed Tasks</h1>
            <p id="no-completed-tasks">No Completed Tasks to Display</p>
            <ul id="completed-task-list"></ul>
        </section>
    </main>
</body>
</html>
